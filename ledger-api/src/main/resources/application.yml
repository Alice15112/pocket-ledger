spring:
  application:
    name: ledger-api

  datasource:
    url: jdbc:postgresql://localhost:5432/ledger
    username: ledger
    password: ledger

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:29092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      acks: all
      retries: 5
      batch-size: 16384
      linger-ms: 5

      properties:
        spring.json.add.type.headers: false
        spring.json.trusted.packages: "*"

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

jwt:
  secret: "dev-dev-dev-change-me-at-once-please"
  ttl-minutes: 120

pl:
  kafka:
    transactions:
      partitions: 3

logging:
  level:
    org.apache.kafka: INFO
    org.springframework.kafka: INFO
